name: rego-test
on:
  push:
    branches:
      - development

jobs:
  rego-test:
    runs-on: ubuntu-latest
    container: 
      image: openpolicyagent/opa:0.20.4
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: opa version
        run: opa version

      - name: rego-test
        run: |-
          ls -l
          opa test . -v